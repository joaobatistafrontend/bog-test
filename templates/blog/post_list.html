<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Posts</h1>
    {% for post in posts %}
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|linebreaksbr }}</p>
        <p><small>by {{ post.author }} on {{ post.created_at }}</small></p>
    {% endfor %}
    <a href="{% url 'post_new' %}">New Post</a>
</body>
</html>
